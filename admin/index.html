<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Admin Menú Restaurante</h1>
    </header>

    <section id="comidas">
        <h2>Comidas</h2>
        <ul id="comida-lista"></ul>
    </section>

    <section id="bebidas">
        <h2>Bebidas</h2>
        <ul id="bebida-lista"></ul>
    </section>
 <title>Formulario de Carga</title>
</head>
 <h1>Formulario de Carga</h1>

    <!-- Formulario para comidas -->
    <form id="formComidas">
        <h2>Agregar Comida</h2>
        <div>
            <label for="tituloComida">Título</label>
            <input type="text" id="tituloComida" name="titulo" required>
        </div>
        <div>
            <label for="descripcionComida">Descripción</label>
            <textarea id="descripcionComida" name="descripcion" required></textarea>
        </div>
        <div>
            <label for="precioComida">Precio</label>
            <input type="number" id="precioComida" name="precio" required>
        </div>
        <div>
            <label for="imagenComida">Imagen</label>
            <input type="file" id="imagenComida" name="imagen" accept="image/*" required>
        </div>
        <!-- <div>
            <label for="categoriaComida">ID de Categoría</label>
            <input type="number" id="categoriaComida" name="categoria_id" required>
        </div> -->
        <div>
            <label for="categoriaComida">Categoría</label>
            <select id="categoriaComida" name="categoria_id" required>
                <option value="">Selecciona una categoría</option>
            </select>
        </div>
        
        <button type="submit">Agregar Comida</button>
    </form>

    <!-- Formulario para bebidas -->
    <form id="formBebidas">
        <h2>Agregar Bebida</h2>
        <div>
            <label for="tituloBebida">Título</label>
            <input type="text" id="tituloBebida" name="titulo" required>
        </div>
        <div>
            <label for="descripcionBebida">Descripción</label>
            <textarea id="descripcionBebida" name="descripcion" required></textarea>
        </div>
        <div>
            <label for="precioBebida">Precio</label>
            <input type="number" id="precioBebida" name="precio" required>
        </div>
        <div>
            <label for="imagenBebida">Imagen</label>
            <input type="file" id="imagenBebida" name="imagen" accept="image/*" required>
        </div>
        <div>
            <label for="cantidadBebida">Cantidad</label>
            <input type="number" id="cantidadBebida" name="cantidad" required>
        </div>
        <button type="submit">Agregar Bebida</button>
    </form>

    <footer>
        <p>&copy; 2024 Restaurante API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
